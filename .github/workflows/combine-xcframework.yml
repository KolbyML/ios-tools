name: Combine XCFramework

on:
  workflow_dispatch:

jobs:
  build-openjdk:
    uses: ./.github/workflows/build-openjdk.yml

  build-openjdk-sim:
    uses: ./.github/workflows/build-openjdk-sim.yml

  combine:
    needs: [ build-openjdk, build-openjdk-sim ]
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Required to get a jlink version compatible with the artifacts (JDK 25)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Download java.base for device
        uses: actions/download-artifact@v4
        with:
          name: java.device
          path: ./java.device

      - name: Download java.base for simulator
        uses: actions/download-artifact@v4
        with:
          name: java.simulator
          path: ./java.simulator

      - name: Download and unzip mobile-support
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download libffi-build -p "libffi-ios.zip" -p "libffi-ios-sim.zip"
          unzip libffi-ios.zip -d libffi-ios
          unzip libffi-ios-sim.zip -d libffi-ios-sim

      - name: Download device artifact
        uses: actions/download-artifact@v4
        with:
          name: libjvm-device
          path: ./device

      - name: Download simulator artifact
        uses: actions/download-artifact@v4
        with:
          name: libjvm-simulator
          path: ./simulator

      - name: Create XCFramework
        run: |
          chmod +x .github/scripts/build-xcframework.sh
          .github/scripts/build-xcframework.sh

      - name: Create JRE Bundle with jlink
        run: |
          echo "Generating JRE bundle from device modules..."
          # Using the requested jlink command
          # --module-path points to the downloaded artifacts from the device build
          
          jlink \
            --module-path ./java.device \
            --add-modules java.base,java.compiler,java.datatransfer,java.desktop,java.instrument,java.logging,java.management,java.naming,java.prefs,java.scripting,java.se,java.security.jgss,java.security.sasl,java.sql,java.transaction.xa,java.xml,jdk.attach,jdk.crypto.ec,jdk.jdi,jdk.management,jdk.net,jdk.unsupported,jdk.unsupported.desktop,jdk.zipfs,jdk.accessibility,jdk.charsets,jdk.localedata \
            --bind-services \
            --output jre_bundle \
            --strip-debug \
            --no-man-pages \
            --no-header-files \
            --compress=2
            
          echo "Zipping JRE bundle..."
          zip -r jre_bundle.zip jre_bundle

      - name: Compress XCFramework and java.base module
        run: |
          zip -r OpenJDK.xcframework.zip OpenJDK.xcframework
          cd java.device
          zip -r ../java.device.zip . 
          cd ..
          
          cd java.simulator
          zip -r ../java.simulator.zip . 
          cd ..

      - name: Upload XCFramework and java.base module
        uses: actions/upload-artifact@v4
        with:
          name: OpenJDK.xcframework
          path: ./OpenJDK.xcframework

      - name: Create snapshot release
        uses: softprops/action-gh-release@v2
        with:
          name: "Snapshot release"
          tag_name: snapshot
          prerelease: true
          files: |
            OpenJDK.xcframework.zip
            java.device.zip
            java.simulator.zip
            jre_bundle.zip